name: dvf_protocol
channels:
  - pytorch
  - nvidia
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - pip
  
  # Core scientific computing packages
  - numpy
  - scipy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  
  # Deep learning packages
  - pytorch>=2.0
  - torchvision>=0.15
  - torchaudio>=2.0
  - pytorch-cuda  
  
  # Bioinformatics packages
  - biopython
  - seqkit
  
  # Other dependencies
  - pyyaml
  - requests
  - packaging
  
  # Build tools
  - setuptools
  - wheel

